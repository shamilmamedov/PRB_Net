name: resnet_7seg_LFK
DLO: aluminium-rod
n_seg: 7

# Dynamics model
model_seed: 42
encoder:
  type: PINN
  width: 128
  depth: 2
  activation: tanh

dynamics:
  type: ResNet
  n_u: 18
  width: 256
  depth: 2
  activation: tanh

decoder:
  type: TrainableFKDecoder
  n_y: 6


# Dataset
train_trajs:
  - 1
  - 4
  - 6
  - 9
  - 13
  - 14
  - 16
  - 18
  - 19
test_trajs: 
  - 2
  - 5
  - 17


data_seed: 812
batch_size: 64
rollout_length: 250
n_epochs: 45

# Rollout legnth scheduler
rollout_length_scheduler:
  init_value: 0.1
  boundaries:
    - 5
  scales:
    - 10

# Optimizer
optimizer: adabelief # adamw rmsprop sgd adabelief
learning_rate_scheduler: polynomial 
initial_learning_rate: 1.E-3
transition_epochs: 30
final_learning_rate: 5.E-5
polynomial_power: 0.5
weight_decay: 0.01

# Cost function weights
q_rfem_l2: 1.0
dq_rfem_l2: 0.1
